<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/styles.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script src="js/jquery.knob.js"></script>
		<script src="js/jquery.ccountdown.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="outer">
			<div class="middle">
				<div class="inner">
					<p>Super cool website release</p>
					<div class="ccounter">
						<input class="knob days" data-readOnly="true" data-width="150" data-displayPrevious=true data-fgColor="#311FB9" data-skin="tron" data-thickness=".2" data-min="0" data-max="365" value="75">
						<input class="knob hour" data-readOnly="true" data-width="150" data-min="0" data-max="24" data-displayPrevious=true data-fgColor="#311FB9" data-skin="tron" data-thickness=".2" value="75">
						<input class="knob minute" data-readOnly="true" data-width="150" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#311FB9" data-skin="tron" data-thickness=".2" value="75">
						<input class="knob second" data-readOnly="true" data-width="150" data-min="0" data-max="60" data-displayPrevious=true data-fgColor="#311FB9" data-skin="tron" data-thickness=".2" value="75">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
